<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password">
            </div>
            <button class="btn btn-primary btn-block" (click)="validateCredentials()">Login</button>
            <div *ngIf="errorMessage" class="error-message mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="customer" class="mt-3">
                <p>Logged in as: {{ customer.email }}</p>
            </div>
        </div>
    </div>
</body>
