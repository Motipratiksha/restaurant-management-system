<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" *ngFor="let text of feedback">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{text.cname}}</h5>
                        <p class="card-text">{{text.ccity}}</p>
                        <p class="card-text">{{text.copinion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
