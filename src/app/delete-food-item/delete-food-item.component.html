<div class="container mt-4">
  <h1>Menu</h1>
  <hr>
  <!-- Display menu items -->
  <div class="row">
    <div class="col-md-4" *ngFor="let item of menuItems">
      <div class="card mb-4">
        <img class="card-img-top" [src]="item.image" alt="{{item.name}}">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text">{{item.price | currency :'INR'}}</p>
          <button (click)="deleteDish(item.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
